<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <style>
        .contact {
        padding: 130px 0;
    }
    
    .contact .heading h2 {
        font-size: 30px;
        font-weight: 700;
        margin: 0;
        padding: 0;
    
    }
    
    .contact .heading h2 span {
        color: #ff9100;
    }
    
    .contact .heading p {
        font-size: 15px;
        font-weight: 400;
        line-height: 1.7;
        color: #999999;
        margin: 20px 0 60px;
        padding: 0;
    }
    
    .contact .form-control {
        padding: 25px;
        font-size: 13px;
        margin-bottom: 10px;
        background: #f9f9f9;
        border: 0;
        border-radius: 10px;
    }
    
    .contact button.btn {
        padding: 10px;
        border-radius: 10px;
        font-size: 15px;
        background: #ff9100;
        color: #ffffff;
    }
    
    .contact .title h3 {
        font-size: 18px;
        font-weight: 600;
    }
    
    .contact .title p {
        font-size: 14px;
        font-weight: 400;
        color: #999;
        line-height: 1.6;
        margin: 0 0 40px;
    }
    
    .contact .content .info {
        margin-top: 30px;
    }
    .contact .content .info i {
        font-size: 30px;
        padding: 0;
        margin: 0;
        color: #02434b;
        margin-right: 20px;
        text-align: center;
        width: 20px;
    }
    .contact .content .info h4 {
        font-size: 13px;
        line-height: 1.4;
    }
    
    .contact .content .info h4 span {
        font-size: 13px;
        font-weight: 300;
        color: #999999;
    }
    </style>
    <secsetion class="contact" id="contact">
        <div class="container">
            <div class="heading text-center">
                <h2>Fill 
                    <span> Information </span></h2>
                <p> Vui lòng điền thông tin vào form sau để nhận việc làm sớm nhất.
                    <br>Thông tin của bạn sẽ được chúng tôi lưu trữ</p>
            </div>
            <div class="row">
                <div class="col-md-12">
    
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <input id="name" type="text" class="form-control" placeholder="Name" required="">
                            </div>
                            <div class="col-sm-6">
                                <input id="email" type="email" class="form-control" placeholder="Email" required="">
                            </div>
                            <div class="col-sm-12">
                                <input id="subject" type="text" class="form-control" placeholder="Subject" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" id="comment" placeholder="Message"></textarea>
                        <button onclick="send()" class="btn btn-block" type="submit">Send Now!</button>
                    </form>
                </div>
            </div>
        </div>
    </secsetion>
    <script type="text/javascript">

        function send(){
        var namef = document.getElementById("name").value;
        var email= document.getElementById("email").value;
        var subject = document.getElementById("subject").value;
            if(namef !== "" && email !== ""  && subject !== ""){
                alert("Gửi thành công!");
            }
        
        }
        </script>
</body>
</html>
